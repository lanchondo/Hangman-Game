<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

	
<!--CSS-->
<link rel="stylesheet" href="assets/css/style.css">
<!--RESET-->
<link rel="stylesheet" href="assets/css/reset.css">
<!--BOOTSTRAP-->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /-->
</head>

<body>
<div class"container">
	<div class="row">
		<div class="col-lg-12">
			<header>GILMORE GIRLS		
			</header>
		</div>
	<div class="row">
		<div class="col-lg-12">
			<h6 style="text-align:center">PRESS ANY KEY TO GET STARTED		
			</h6>
		</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="currentWord">CURRENT WORD
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="underscore">
			</div>
		</div>
	</div>
	<br></br>
	<div class="row">
		<div class="col-lg-12">
			<div class="rightGuess">RIGHT GUESSES
			</div>
	<br></br>
	<div class="row">
		<div class="col-lg-12">
			<div class="wrongGuess">WRONG GUESSES
			</div>
	<br></br>
	<div class="row">
		<div class="col-lg-12">
			<div style="text-align:center"># OF GUESSES REMAINING
			</div>

</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
